<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Registrarse</title>
</head>
<body>
    <div class="contenedor">
        <form action="/dashbash.html" method="get">
            <h1>Registrarse</h1>
            <input class="input" type="text" placeholder="Usuario...">
            <input class="input" type="password" name="" id="" placeholder="Contraseña">
            <input class="input" type="email" placeholder="Email...">
            <input class="input" type="tel" name="" id="" placeholder="Telefono...">
            <div class="sexo">
                <div class="genero">
                    <input type="radio" class="opt-genero" name="genero" id="femenino">
                    <span>Masculino</span>
                </div>
                <div class="genero">
                    <input type="radio" class="opt-genero" name="genero" id="femenino">
                    <span>Femenino</span>
                </div>
                <div class="genero">
                    <input type="radio" class="opt-genero" name="genero" id="otro">
                    <span>Otro</span>
                </div>
            </div>
            <button type="submit" id="btn-registrarse">Registrarse</button><br>
            <a href="/index.html">Iniciar sesión</a>
        </form>
    </div>
</body>
</html>
