<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Log in</title>
</head>
<body>

<div class="contenedor">
    <form action="/dashbash.html" method="get">
        <h1>Iniciar sesión</h1>
        <input class="input" type="text" name="user" id="user" placeholder="Usuario..."><br>
        <input class="input" type="password" name="password" id="password" placeholder="Contraseña..."><br>
        <button type="submit" id="btn-iniciar">Iniciar</button><br>
        <a href="registrarse.html" id="registrarse">Registrarse</a>
    </form>
</div>

</body>
</html>
